<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Иван Жубров">
  <meta name="description" content="Страница про живописные места в России">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/logo-icon.svg">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__container">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта с надписью Место Россия английскими буквами">
  </header>
  <main>
    <section class="profile page__container">
      <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар пользователя">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name text-cut">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактировать" class="profile__btn-edit"></button>
        </div>
       <p class="profile__about text-cut">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Добавить" class="profile__btn-add"></button>
    </section>

    <section class="places page__container">
      <ul class="cards">
        <li class="cards__item">
          <img class="cards__image" src="./images/karachaevsk.jpg" alt="Изображение старинного храма в Карачаево-Черкессии">
          <div class="cards__description">
            <h2 class="cards__title text-cut">Карачаевск</h2>
            <button type="button" aria-label="Нравится" class="cards__btn-like"></button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/elbrus.jpg" alt="Изображение горы Эльбрус вдалеке">
          <div class="cards__description">
            <h2 class="cards__title text-cut">Гора Эльбрус</h2>
            <button type="button" aria-label="Нравится" class="cards__btn-like"></button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/dombai.jpg" alt="Изображение горной территории Домбая">
          <div class="cards__description">
            <h2 class="cards__title text-cut">Домбай</h2>
            <button type="button" aria-label="Нравится" class="cards__btn-like"></button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/elbrus.jpg" alt="Изображение горы Эльбрус вдалеке">
          <div class="cards__description">
            <h2 class="cards__title text-cut">Гора Эльбрус</h2>
            <button type="button" aria-label="Нравится" class="cards__btn-like"></button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/dombai.jpg" alt="Изображение горной территории Домбая">
          <div class="cards__description">
            <h2 class="cards__title text-cut">Домбай</h2>
            <button type="button" aria-label="Нравится" class="cards__btn-like"></button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/karachaevsk.jpg" alt="Изображение старинного храма в Карачаево-Черкессии">
          <div class="cards__description">
            <h2 class="cards__title text-cut">Карачаево-Черкессия</h2>
            <button type="button" aria-label="Нравится" class="cards__btn-like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
<footer class="footer page__container">
  <p class= "footer__author">&copy; 2020 Mesto Russia</p>
</footer>

<div class="popup">
  <div class="popup__container">
    <h2 class="popup__title">Редактировать профиль</h2>
    <button type="button" aria-label="Закрыть" class="popup__btn-close"></button>
    <form class="popup__form" name="popup-form">
      <input type="text" name="name" class="popup__input">
      <input type="text" name="about" class="popup__input">
      <button type="submit" class="popup__btn-submit">Сохранить</button>
    </form>
  </div>
</div>

<script src="./scripts/script.js"></script>
</body>
</html>
