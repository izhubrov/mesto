<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Иван Жубров">
  <meta name="description" content="Страница про живописные места в России">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/logo-icon.svg">
  <script type="module" src="./scripts/index.js" defer></script>
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__container">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта с надписью Место Россия английскими буквами">
  </header>
  <main>
    <section class="profile page__container">
      <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар пользователя">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name text-cut">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактировать" class="profile__btn-edit"></button>
        </div>
       <p class="profile__about text-cut">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Добавить" class="profile__btn-add"></button>
    </section>

    <section class="places page__container">
      <ul class="cards">
      </ul>
    </section>
  </main>
<footer class="footer page__container">
  <p class= "footer__author">&copy; 2020 Mesto Russia</p>
</footer>

<div class="popup popup_type_profile">
  <div class="popup__container popup__container_form">
    <h2 class="popup__title">Редактировать профиль</h2>
    <button type="button" aria-label="Закрыть" class="popup__btn-close"></button>
    <form class="popup__form" name="popup-form" novalidate>
      <fieldset class="popup__set">
      <label class="popup__field">
        <input type="text" name="name" placeholder="Имя" class="popup__input popup__input_type_name" required minlength="2" maxlength="40">
        <span class="popup__input-error popup__input-error_type_name"></span>
      </label>

      <label class="popup__field">
        <input type="text" name="about" placeholder="О себе" class="popup__input popup__input_type_about" required minlength="2" maxlength="200">
        <span class="popup__input-error popup__input-error_type_about"></span>
      </label>

      <button type="submit" class="popup__btn-submit">Сохранить</button>
      </fieldset>
    </form>
  </div>
</div>
<div class="popup popup_type_card">
  <div class="popup__container popup__container_form">
    <h2 class="popup__title">Новое место</h2>
    <button type="button" aria-label="Закрыть" class="popup__btn-close"></button>
    <form class="popup__form" name="popup-form" novalidate>
      <fieldset class = "popup__set">
      <label class="popup__field">
      <input type="text" name="title" placeholder="Название" class="popup__input popup__input_type_name" required minlength="2" maxlength="30">
      <span class="popup__input-error popup__input-error_type_title"></span>
      </label>

      <label class="popup__field">
      <input type="url" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_about" required>
      <span class="popup__input-error popup__input-error_type_link"></span>
      </label>

      <button type="submit" class="popup__btn-submit">Создать</button>
      </fieldset>

    </form>
  </div>
</div>
<div class="popup popup_type_img">
  <div class="popup__container">
    <button type="button" aria-label="Закрыть" class="popup__btn-close"></button>
    <figure class="popup__figure">
      <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз">
     <figcaption class="popup__caption"></figcaption>
    </figure>
  </div>
</div>

<template class="card-template">
<li class="cards__item">
  <img class="cards__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз">
  <button type="button" aria-label="Удалить" class="cards__btn-remove"></button>
  <div class="cards__description">
    <h2 class="cards__title text-cut"></h2>
    <button type="button" aria-label="Нравится" class="cards__btn-like"></button>
  </div>
</li>
</template>
</body>
</html>
