<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Иван Жубров">
  <meta name="description" content="Страница про живописные места в России">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/logo-icon.svg">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__container">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта с надписью Место Россия английскими буквами">
  </header>
  <main>
    <section class="profile page__container">
      <img class="profile__avatar" src="./images/Avatar.png" alt="Портрет исследователя Жака-Ив Кусто">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__btn-edit"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__btn-add"></button>
    </section>

    <div class="popup">
      <form class="popup__container">
        <button class="popup__btn-close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="input">
          <input type="text" name="name" class="input__text input__text_type_name">
          <input type="text" name="about" class="input__text input__text_type_about">
        </div>
        <button class="popup__btn-submit">Сохранить</button>
      </form>
    </div>

    <section class="places page__container">
      <ul class="cards">
        <li class="cards__item">
          <img class="cards__image" src="./images/karachaevsk.jpg" alt="Изображение старинного храма в Карачаево-Черкессии">
          <div class="cards__description">
            <h2 class="cards__title">Карачаевск</h2>
              <button class="cards__btn-like">
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/elbrus.jpg" alt="Изображение горы Эльбрус вдалеке">
          <div class="cards__description">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="cards__btn-like">
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/dombai.jpg" alt="Изображение горной территории Домбая">
          <div class="cards__description">
            <h2 class="cards__title">Домбай</h2>
            <button class="cards__btn-like">
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/elbrus.jpg" alt="Изображение горы Эльбрус вдалеке">
          <div class="cards__description">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="cards__btn-like">
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/dombai.jpg" alt="Изображение горной территории Домбая">
          <div class="cards__description">
            <h2 class="cards__title">Домбай</h2>
            <button class="cards__btn-like">
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/karachaevsk.jpg" alt="Изображение старинного храма в Карачаево-Черкессии">
          <div class="cards__description">
            <h2 class="cards__title">Карачаево-Черкессия</h2>
            <button class="cards__btn-like">
          </div>
        </li>
      </ul>
    </section>
  </main>
<footer class="footer page__container">
  <h2 class= "footer__author">&copy; 2020 Mesto Russia</h2>
</footer>
<script src="./script.js"></script>
</body>
</html>
